<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/display.css">
</head>
<body>
  <h1>CSS Display Demo</h1>

  <div class="box">
    default
  </div>

  <div class="box block-demo">
    display: block;
  </div>

  <div class="box inline-demo">
    display: inline;
  </div>

  <div class="box inline-demo">
    display: inline;
  </div>

  <div class="box inline-demo">
    display: inline;
  </div>

  <div class="box inline-block-demo">
    display: inline-block;
  </div>

  <div class="box inline-block-demo">
    display: inline-block;
  </div>

  <div class="box inline-block-demo">
    display: inline-block;
  </div>

  <div class="box none-demo">
    display: none;
  </div>

  <div class="box hidden-demo">
    visibility: hidden;
  </div>

  <div class="box">
    next box
  </div>

  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

</body>
</html>
